<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Search</title>
  </head>
  <body>
    <ul class="flex navbar">
      <li class="navbar-items">
        <a class="navbar-links" href="index.html">Regular</a>
      </li>
      <li class="navbar-items">
        <a class="navbar-links" href="advanced_search.html">Advanced</a>
      </li>

      <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths -->
      <li class="navbar-items">
        <svg class="google-maps-icon" height="20px" width="20px" color="">
          <path
            d="M 6 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 16 6 c 0 1.1 0.9 2 2 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 Z M 12 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z"
          />
        </svg>
      </li>

      <li class="navbar-items">
        <img
          class="google-account navbar-links"
          src="images/GoogleAccount.png"
          alt=""
        />
      </li>
    </ul>

    <div class="container">
      <div class="content-middle">
        <img class="google-logo" src="images/GoogleImagesLogo.png" alt="" />
        <form
          class="google-search-form flex"
          action="https://www.google.com/search"
        >
          <div class="google-search-bar">
            <i
              class="fa-solid fa-magnifying-glass fa-sm google-search-icon"
            ></i>
            <input class="google-search-bar-inner" type="text" name="q" />
            <!-- "tbm=isch" -> Image Search -->
            <input class="display-none" name="tbm" value="isch" />
          </div>
          <div class="">
            <input
              class="google-search-button"
              type="submit"
              value="Image Search"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
